<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animated Login UI</title>
	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- Start Login Section -->
		<div class="main-container login">
			<div class="img-container login-form">
				<img src="./img/login.png" alt="login">
			</div>
			<div class="form-container login-form">
				<form action="" method="">
					<h1 class="text-center">Login Here</h1>
					
						<input type="text" name="username" id="username" class="form-control" placeholder="Name" autocomplete="off">
					
						<input type="password" name="password" id="password" class="form-control" placeholder="Password">
					
					<div class="d-grid">
						<button type="submit" class="btn">Login</button>
					</div>
					<a href="#" class="forgot-link">Forgot Password</a>
					<span>Don't have an account ?<a href="#" class="register-link">Register</a></span>
				</form>		
			</div>
		</div>
		<!-- End Login Section -->
		<!-- Start Register Section -->
		<div class="main-container register">
			<div class="form-container register-form">
				<h1 class="text-center">Register Here</h1>
				<form action="" method="">
					
						<input type="text" name="usernamereg" id="usernamereg" class="form-control" placeholder="Username" autocomplete="off">
					
						<input type="text" name="emailreg" id="emailreg" class="form-control" placeholder="Email" autocomplete="off">
					
						<input type="password" name="passwordreg" id="passwordreg" class="form-control" placeholder="Password">
				
					<div class="d-grid">
						<button type="submit" class="btn">Register</button>
					</div>
					
					<span>Have an account ?<a href="#" class="login-link">Log in</a></span>
				</form>		
			</div>
			
			<div class="img-container register-form">
				<img src="./img/register.png" alt="login">
			</div>
		</div>
		<!-- End Register Section -->
		<!-- Start Forgot Section -->
		<div class="main-container forgot">
			
			<div class="form-container login-form">
				<h1 class="text-center">Reser Password</h1>
				<form action="" method="">
					
						<input type="text" name="emailfog" id="emailfog" class="form-control" placeholder="Email" autocomplete="off">
					
					<div class="d-grid">
						<button type="submit" class="btn">Reset Password</button>
					</div>
					<span>We will send you a reset link!!!</span>
				</form>	
				<div class="close">
					<i class="fas fa-times"></i>
				</div>	
			</div>
			<div class="img-container forgot-form">
				<img src="./img/forgot.png" alt="forgot">
			</div>
		</div>
		<!-- End Forgot Section -->

	</div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
