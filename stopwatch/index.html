<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stop Watch</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- fontawesome css1 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<h2>Stop Watch</h2>
		<div class="display">00 : 00 : 000</div>

		<div class="controls">
			<button class="btn start"><i class="fas fa-play"></i>Play</button>
			<button class="btn pause"><i class="fas fa-pause"></i>Pause</button>
			<button class="btn reset"><i class="fas fa-sync"></i>Reset</button>
		</div>
	</div>


<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
